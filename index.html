<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <script type="text/javascript" src="burrito.js"></script>
  <link rel="stylesheet" href="order.css"/>
  <title>Burrito Order</title>  
</head>
<body>
	<h1>Burrito Order</h1>
	<form>
		<label>Choose your burrito:
			<select id="burritoType">
				<option value="chicken" price="6.20" selected>Chicken - $6.20</option>
				<option value="steak" price="6.75">Steak - $6.75</option>
				<option value="carnitas" price="6.60">Carnitas - $6.60</option>
				<option value="barbacoa" price="6.60">Barbacoa - $6.60</option>
				<option value="vegetarian" price="6.20">Vegetarian - $6.20</option>
			</select>
		</label>
		<label>Select a rice type:
			<input type="radio" value="white" name="riceType" id="whiteRice">White Rice</input>
			<input type="radio" value="brown" name="riceType" id="brownRice" checked>Brown Rice</input>
		</label>
		<label>Select a bean type:
			<input type="radio" value="pinto" name="beanType" id="pintoBean">Pinto Beans</input>
			<input type="radio" value="black" name="beanType" id="blackBean" checked>Black Beans</input>
		</label>
		<label>Choose Salsa(s)
			<input type="checkbox" value="pico" id="salsa1">Pico De Gallo</input>
			<input type="checkbox" value="corn" id="salsa2">Roasted Corn</input>
			<input type="checkbox" value="greenT" id="salsa3">Tomatillo - Green</input>
			<input type="checkbox" value="redT" id="salsa4">Tomatillo - Red</input>
		</label>
		<label>Add Guacamole $1.40
			<input type="checkbox" price="1.40" value="guac" id="guac"></input>
		</label>
	</form>
	<button id="addBurrito">Add Burrito to Order</button>
	<script type="text/javascript">
		init();
	</script>
</body>
</html>
